<!DOCTYPE html>
<html>
<head>
	<title>form check</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.11.1/alertify.js"></script>
	<script type="text/javascript" src="code.js"></script>
</head>
<body>
	<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form id="contact-form">
        <div class="form-group center-block">
          <label for="inputName">Name</label>
          <input type="text" class="form-control contact-input" id="inputName" placeholder="Name" name="name">
        </div>
        <div class="form-group center-block">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control contact-input" id="inputEmail" placeholder="Email" name="email">
        </div>
        <div class="form-group center-block">
          <label for="inputMessage">Message</label>
          <textarea id="inputMessage" class="form-control contact-input" rows="3" placeholder="Your Message" name="message"></textarea>
        </div>
        <!-- <input type="text" name="_gotcha" class="display-none"> -->
        <div class="text-center">
          <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
            Submit
          </button>
        </div>
        <span></span>
      </form>
    </div>
  </div>
</div>

</body>
</html>
